<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title><!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
          <img id="my-texture" src="assets/SeQR2.png">
          <img id="hint" src="assets/hint.jpg">
      </a-assets>
      <!-- define your markers -->
      <!-- <a-marker preset='hiro'>
          <a-box position='0 0.5 0' material="src: #my-texture"></a-box>
      </a-marker> -->

      <a-marker type='pattern' url='assets/pattern-qr.patt'>
        <a-box scale="1 1 0.01" position='0 0 0' rotation="90 0 0" material="src: #my-texture"></a-box>
        <a-box scale="1 0.4 0.01" position='0 0.1 -0.8' rotation="-70 0 0" material="src: #hint"></a-box>
      </a-marker>
      <!-- define a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</head>
