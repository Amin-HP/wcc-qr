<html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>QR Stage</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="all-text" src="assets/all.gltf"></a-asset-item>
      <img id="qr-texture" src="assets/david.png">
    </a-assets>

    <!-- <a-entity light="type: ambient; color: #fff"></a-entity> -->
    <a-entity gltf-model="#all-text" scale="0.2 0.2 0.2" position="0 1.5 -10"></a-entity>
    <a-box width="2" height="2" depth="0.1" position="-2 1.5 4" rotation="0 -20 0" color="#fff" material="src: #qr-texture"></a-box>
    
    <a-camera  rotation-reader> </a-camera>
  </a-scene>
</body>
